<html lang="pt-br">
    <head>
        <meta charSet="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Erro</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body className="bg-gray-100 min-h-screen flex items-center justify-center">
        <div className="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 className="text-2xl font-bold mb-4 text-center text-red-600">Erro</h1>
        
        {'{% with messages = get_flashed_messages(with_categories=true) %}'}
            {'{% if messages %}'}
            {'{% for category, message in messages %}'}
                <div className={'alert mb-4 p-4 rounded-md text-center ' + 
                ('{% if category == "error" %}' + 
                    'bg-red-100 border border-red-400 text-red-700' + 
                '{% else %}' + 
                    'bg-yellow-100 border border-yellow-400 text-yellow-700' + 
                '{% endif %}')
                }>
                {'{{ message }}'}
                </div>
            {'{% endfor %}'}
            {'{% endif %}'}
        {'{% endwith %}'}
        
        <a href={{ url_for("index") }} className="block w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-center">
            Voltar para a p√°gina inicial
        </a>
        </div>
    </body>
</html>
