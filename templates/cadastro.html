<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            font-weight: bold;
            color: #555;
        }
        input {
            padding: 0.5rem;
            margin-top: 0.25rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .button {
            margin-top: 1.5rem;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }

        .main-container {
            display: flex;
            gap: 20px; /* Espaço entre as divs */
            padding: 20px;
        }

        .signup-container, .second-container {
            flex: 1; /* Faz com que as divs ocupem espaço igual */
        }

        /* Para responsividade em telas menores */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Cadastro</h1>
        <form action="/cadastrar" method="POST">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required>
            
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>
            
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required>
            
            <button type="submit">Cadastrar</button>
            <br>
            <a href="{{ url_for('index') }}" class="button">Voltar</a>
        </form>
    </div>

    <div class="second-container">
        <h1>Foto</h1>
            <img src="{{ url_for('video_feed') }}" width="640" height="480">
    </div>
</div>

    
</body>

</html>

<script>
    function validateForm() {
    var nome = document.getElementById("nome").value;
    var telefone = document.getElementById("telefone").value;
    var endereco = document.getElementById("endereco").value;
    var cidade = document.getElementById("cidade").value;
    
    if (!nome || !telefone || !endereco || !cidade) {
        alert("Todos os campos são obrigatórios!");
        return false;
    }
    return true;
}
</script>
